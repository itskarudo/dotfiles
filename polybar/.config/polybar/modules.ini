;; _-_-_-_-_-_  MODULES -_-_-_-_-_-_-_-_-_-_-_
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-default = 0;0

label-focused = %icon%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.foreground-alt}
;label-focused-background = ${colors.background}
;label-focused-foreground = ${colors.foreground}
;label-focused-underline = ${colors.secondary}
label-focused-padding = 1.5

label-occupied-background = ${colors.background}
label-occupied = %icon%
label-occupied-padding = 1.5

label-urgent = %icon%
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 1.5

label-empty =
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

;-------------------------

[module/mod]
type = internal/bspwm
format = <label-mode>

label-monocle = "   "
label-monocle-foreground = ${colors.foreground}
label-monocle-background = ${colors.background}
label-monocle-padding = 0

label-tiled = "   "
label-tiled-foreground = ${colors.foreground}
label-tiled-background = ${colors.background}
label-tiled-padding = 0

label-fullscreen = "Fullscreen  "
label-fullscreen-foreground = ${colors.foreground}
label-fullscreen-background = ${colors.background}
label-fullscreen-padding = 0

label-floating = "Floating  "
label-floating-foreground = ${colors.foreground}
label-floating-background = ${colors.background}
label-floating-padding = 0

label-pseudotiled = "P-Tiled  "
label-pseudotiled-foreground = ${colors.foreground}
label-pseudotiled-background = ${colors.background}
label-pseudotiled-padding = 0

label-locked = "Locked  "
label-locked-foreground = ${colors.foreground}
label-locked-background = ${colors.background}
label-locked-padding = 0

label-sticky = "Sticky  "
label-sticky-foreground = ${colors.foreground}
label-sticky-background = ${colors.background}
label-sticky-padding = 0

label-marked = "Marked  "
label-marked-foreground = ${colors.foreground}
label-marked-background = ${colors.background}
label-marked-padding = 0

label-private = "Private  "
label-private-foreground = ${colors.foreground}
label-private-background = ${colors.background}
label-private-padding = 0

format-padding = 0
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;-------------------------

[module/xwindow]
type = internal/xwindow
label = %title:0:70:...%
label-padding = 2
label-empty = ~
label-empty-padding = 2
label-empty-foreground = ${colors.contrast4}
format-background = ${colors.background}
format-foreground = ${colors.foreground}

;-------------------------

[module/mpris]
type = custom/script
icon = 契
exec = ~/.config/polybar/scripts/mpris_tail.py --icon-stopped '' --truncate-text '..' -f '%{A1:playerctl previous:} %{A}| {:artist:t18:{artist}:}{:artist: - :}{:t25:{title}:}'
tail = true
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 2
label = "%output%"
click-left = ~/.config/polybar/scripts/mpris_tail.py play-pause &
click-right = ~/.config/polybar/scripts/mpris_tail.py next &

;-------------------------


[module/date]
type = internal/date
interval = 5

time = %I:%M %p
time-alt = %A, %d %b %g

label-background = ${colors.background}
label-padding = 2
label =  %time%

;-------------------------

[module/network]
type = internal/network
interface = ${env:DEFAULT_NETWORK_INTERFACE:wlp1s0}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.background}
format-connected-foreground = ${colors.foreground}
format-connected-padding = 2

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.background}
format-disconnected-foreground = ${colors.foreground}
format-disconnected-padding = 2

label-connected = "%{A1:~/.local/bin/applet_network &:}%essid%%{A}"
label-disconnected = "%{A1:~/.local/bin/applet_network &:}%{A}"

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

;-------------------------

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 2

label-volume = %percentage%%

format-muted-prefix =
label-muted = " Muted"
format-muted-background = ${colors.background}
format-muted-foreground = ${colors.foreground}
format-muted-padding = 2

ramp-volume-0 =
ramp-volume-1 =
ramp-volume-2 =

click-right = tdrop -am -w 1000 -h 650 -x 23% -y 17% -n 2 kitty -e pulsemixer

;-------------------------

[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.alert}
format-charging-padding = 2

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.foreground}
format-discharging-padding = 2

label-charging = "%percentage%%"
label-discharging = "%percentage%%"

label-full =  Full
label-full-background = ${colors.background}
label-full-foreground = ${colors.foreground}
label-full-padding = 2

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-framerate = 750

;-------------------------

[module/backlight]
type = internal/backlight

card = intel_backlight

format = <ramp> <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 2

label= "%{A1:~/.local/bin/applet_backlight &:}%percentage%%{A}"

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 

;-------------------------

[module/cpu]
type = internal/cpu

interval = 1
format = <label>
label =  %percentage%%
format-background = ${colors.primary}
format-foreground = ${colors.foreground}
format-padding = 2

;-------------------------

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock
blacklist-2 = caps lock


format-prefix = ""
label-layout = %layout%
format-background = ${colors.background}
format-padding = 2
label-layout-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-

[module/redshift]
type = custom/script
format-prefix = " "
format-padding = 2
exec = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh temperature 
click-left = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh toggle 
scroll-up = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh increase
scroll-down = source ~/.config/polybar/scripts/env.sh && ~/.config/polybar/scripts/redshift.sh decrease
interval=0.5
